<h1>Employee</h1>

<hr/>

<div class="table-responsive table-bordered">
    <table class="table table-bordered">
        <tr *ngFor="let emp of employee">
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.address}}</td>
            <td>{{emp.email}}</td>
        </tr>
    </table>
</div>
